<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lourdes Garcia">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Trabajo practico 5 Ejercicio 6 JS</title>
</head>
<body>
    <main>    
        <section class="container">
            <h1 class="text-center mt-5">Temporizador</h1>
            <hr>
        </section>
        <section class="container">
            <article id="contenedorTemporizador" class="container d-flex flex-column">
                <div class="my-3 d-flex justify-content-center">
                    <form class="d-flex flex-column rounded-4" id="formTemporizador">
                    <label class="form-label fs-6 ms-1" for="tiempo">Ingresa el tiempo en minutos</label>
                    <div class="d-flex">
                        <input
                        class="form-control text-black me-2"
                        type="text"
                        id="tiempoUsuario"
                        placeholder= 60
                        min=1
                        max=60
                        required
                      />
                    <button class="btn btn-success" id="btnPlay" type="submit"><i class="bi bi-play fs-2"></i></button>
                    </div>
                    </form>
                </div> 
                <div class="d-flex justify-content-center">
                    <p id="minutos">00</p>
                    <p id="segundos">: 00</p>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-warning me-2" id="btnPause"><i class="bi bi-pause-fill fs-2"></i></button>
                    <button class="btn btn-danger" id="btnReset"><i class="bi bi-arrow-counterclockwise fs-2"></i></button>
                </div>
            </article>
        </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/apps.js"></script>
</body>
</html>
